<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title></title>
 </head>
 <body>
   <h1></u> Manipulated Table</h1></u>
   <table border="1">
   <tr>
     <th>1</th>
     <th colspan="3">2</th>
     </tr>
     <tr>
       <th rowspan="3">3</th>
       <th style="background-color:orange;">4</th>
       <th style="background-color:orange;"">5</th>
       <th rowspan="2" style="background-color:yellow;"">6</th>
     </tr>
     <tr>
       <th style="background-color:orange;"">7</th>
       <th style="background-color:orange;"">8</th>
     </tr>
     <tr>
       <th colspan="2"style="background-color:yellow;"">9</th>
       <th style="background-color:yellow;"">10</th>
     </tr>


    <div class="" width="200%">
      <table border="10" height="265" width="348" style="border-collapse:collapse;">
        <h1><u> Nested table</h1></u>

        <tr>
          <td colspan="1">1</td>
          <td colspan="4">2</td>
        </tr>
        <tr>
          <td rowspan="2">3</td>
        <td>
        <table width="100%" border="1"height="132" width="174" style="border-collapse:collapse;">
          <tr>
          <td style="background-color:orange;">4</td>
          <td style="background-color:orange;">5</td>
        </tr>
        <tr>
          <td style="background-color:orange;">7</td>
          <td style="background-color:orange;">8</td>
        </tr>
        </table>
      </td>
        <td rowspan="1" height="132"  colspan="2"style="background-color:yellow;border-right:10px solid black;" >6</td>
      </tr>
      <tr>
        <td colspan="1" style="background-color:yellow;">9</td>
        <td colspan="2"style="background-color:yellow;border-right:10px solid black">10</td>
      </tr>
  </table>

 </body>
</html>
